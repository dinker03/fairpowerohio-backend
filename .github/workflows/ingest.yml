name: Nightly Ingest

on:
  schedule:
    # Runs at 11:00 UTC (6:00 AM EST)
    - cron: "0 11 * * *"
  workflow_dispatch:       # allow manual run

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper (Fetch Data)
        env:
          ZYTE_API_KEY: ${{ secrets.ZYTE_API_KEY }}
        run: node scripts/a2a-scrape.js

      - name: Run Upsert (Save to DB)
        env:
          # OLD: DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # NEW: Map your existing UNPOOLED secret to the env var
          DATABASE_URL: ${{ secrets.DATABASE_URL_UNPOOLED }}
        run: node scripts/a2a-upsert.js